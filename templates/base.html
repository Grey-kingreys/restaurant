<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Manager{% endblock %}</title>

    {% load static %}

    <!-- Tailwind compilé -->
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">

    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    {% if user.is_authenticated %}
    {% include 'partials/navbar.html' %}
    {% endif %}

    <!-- Messages Flash -->
    {% if messages %}
    <div class="container mx-auto px-4 pt-4">
        {% for message in messages %}
        <div
            class="mb-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %} px-4 py-3">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contenu principal -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    {% block extra_js %}{% endblock %}
</body>

</html>
